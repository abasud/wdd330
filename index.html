<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Meals</title>
    <meta name="description" content="Healthy Meals offers a smart, personalized meal and excercise planning system that uses real-time recipe data and user health metrics to automatically generate meals and excercise routines according to the user needs.">
    <meta name="author" content="Abelardo Bermeo Andrade">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./finalproject/styles/project-small.css">
    <link rel="stylesheet" href="./finalproject/styles/project-large.css">
    <script src="./finalproject/scripts/dates.js" defer></script>
    <script type="module" src="./finalproject/scripts/localStorage.js" defer></script>
    <link rel="icon" href="./finalproject/images/healthy-meal-favicon.png">
</head>
<body>
    <header>
        <img src="./finalproject/images/healthy-meal-logo.png" alt="logo">
    </header>
    <main>
        <h1>Let's Start!</h1>
        <div class="insert-data-form">
            <form id="insert-data">
                <h2>Insert Your Data</h2>
                <fieldset>
                    <legend>Sex</legend>
                    <div id="sex-radio">
                        <label><input type="radio" name="sex" value="male" required>Male</label>
                        <label><input type="radio" name="sex" value="female">Female</label>
                    </div>
                </fieldset>            
                <label>Age (in years)<input type="number" id="age" required></label>
                <label>Height (in meters)<input type="number" step="any" id="height" required></label>
                <label>Weight (in kilograms)<input type="number" step="any" id="weight" required></label>
                <fieldset>
                    <legend>Activity Level</legend>
                    <div id="activity-radio">
                        <label><input type="radio" name="activity" value="sedentary" required>Sedentary (Little or no exercise)</label>
                        <label><input type="radio" name="activity" value="lightly active">Light Active (Exercise 1-3 days/week)</label>
                        <label><input type="radio" name="activity" value="moderately active">Moderately Active (Exercise 3-5 days/week)</label>
                        <label><input type="radio" name="activity" value="very active">Very Active (Exercise 6-7 days/week)</label>
                        <label><input type="radio" name="activity" value="extra active">Extra Active (Heavy training or physical job)</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Purpose</legend>
                    <div id="purpose-radio">
                        <label><input type="radio" name="purpose" value="maintain weight" required>Maintain Weight</label>
                        <label><input type="radio" name="purpose" value="lose fat">Lose Fat</label>
                        <label><input type="radio" name="purpose" value="gain muscle">Gain Muscle</label>
                    </div>
                </fieldset>
                <button type="submit" id="insert-data-button">Share My Info</button>
            </form>
        </div>
        <div class="services-modal"></div>
        <img class="hero-img" src="./finalproject/images/hero-img.png" alt="hero image">
    </main>
    <footer>
        <div>
            <p>Â©<span id="currentYear"></span> | Healthy Meals | Abelardo Bermeo Andrade</p>

                </a>
                <a href="https://www.linkedin.com/in/doctor-bermeo">

                </a>
                <a href="http://wa.me/573107342679">
                    <img src="./finalproject/images/whatsapp.webp" alt="WhatsApp">
                </a>
                <a href="https://www.tiktok.com/@doctorbermeo">
                    <img src="./finalproject/images/tiktok.webp" alt="TikTok">
                </a>
            </nav>
        </div>        
    </footer>
</body>
</html>
